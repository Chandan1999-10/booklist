<!DOCTYPE html>
<html>
<head>
	<title>Booklist</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
	
<h1 class="display-4 text-center"> <i class="fas fa-book-open"></i> My<span class="text-primary">Book</span>List</h1>
<form id="book-form">
	
<div class="form-group">
	<label for="title">Title</label>
<input id="title" class="form-control" type="" name="">	

</div>
<div class="form-group">
	<label for="author">Author</label>
<input id="Author" class="form-control" type="" name="">	

</div>
<div class="form-group">
	<label for="ISBN">ISBN</label>
<input id="ISBN" class="form-control" type="" name="">	

</div>
<input id="btnn" class="btn btn-primary btn-block" value="Add BOOK" type="button" name="add-books">


</form>
<table class="table table-striped mt-5">
<thead>
<tr>
<th>Title</th>	
<th>Author</th>	
<th>ISBN</th>	
<th></th>	
</tr>	
</thead>	
<tbody id="bookList">



</tbody>




</table>
</div>

<script src="app.js"></script>
</body>
</html>
